{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'Auth/css/signupModal.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <link rel="stylesheet" href="{% static 'Auth/css/intro.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type='text/javascript'></script>
    <link rel="stylesheet" href="{% static 'Auth/css/animate.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Oswald:400,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{% static 'Auth/js/wow.min.js' %}"></script>
    <script> new WOW().init(); </script>

    <title>Signin</title>
</head>
<body>
    <div class="index_box" id="indexBox">
        <div class="index_container">
            <div class="image wow bounceInDown">
                <img class="mark" src="{% static 'Auth/img/mark.png' %}" alt="?">
            </div>
            <div class="index_title">
                Dance with book
            </div>
            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <div class="index_signinbox">
                    <div class="index_signinID">
                    <div class="index_signinID_text">ID:&nbsp</div>
                    <input class="ID" type="text" name="username" size="25">
                    </div>
                    <div class="index_signinPWD">
                    <div class="index_signinPWD_text">PWD:&nbsp</div>  
                    <input class="PWD" type="password" name="password" size="25"> 
                    </div>
                </div>
                <div class="signupbox">
                    <div class="signup_item">
                        <button type="submit" class="snip1535" >LOGIN</button>
                    </div>
                    <div class="signup_item">
                        <button type="button" class="snip1535" @click="onClickSignUp">SIGNUP</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="signup">
        <component :is="state"></component>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../../static/Auth/js/signupModal.js"></script>
</body>
</html>
